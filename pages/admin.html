<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <title>Admin Panel</title>
</head>
<body>

    <div class="toast" id="save" 
    data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
        Save
    </div>

    <div class="close-spline">X</div>

    <section>
        <div class="section">
            <div class="section__left">
                <div class="section__button section__button-home" data-aos="fade-down" data-aos-duration="1500">
                    <span>
                        <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21 20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V9.48907C3 9.18048 3.14247 8.88917 3.38606 8.69972L11.3861 2.47749C11.7472 2.19663 12.2528 2.19663 12.6139 2.47749L20.6139 8.69972C20.8575 8.88917 21 9.18048 21 9.48907V20ZM19 19V9.97815L12 4.53371L5 9.97815V19H19Z"></path></svg>
                    </span>
                    <p>Home</p>
                </div>
                <div class="section__button section__button-profile" data-aos="fade-down" data-aos-duration="2000">
                    <span>
                        <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM12.1597 16C10.1243 16 8.29182 16.8687 7.01276 18.2556C8.38039 19.3474 10.114 20 12 20C13.9695 20 15.7727 19.2883 17.1666 18.1081C15.8956 16.8074 14.1219 16 12.1597 16ZM12 4C7.58172 4 4 7.58172 4 12C4 13.8106 4.6015 15.4807 5.61557 16.8214C7.25639 15.0841 9.58144 14 12.1597 14C14.6441 14 16.8933 15.0066 18.5218 16.6342C19.4526 15.3267 20 13.7273 20 12C20 7.58172 16.4183 4 12 4ZM12 5C14.2091 5 16 6.79086 16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9C8 6.79086 9.79086 5 12 5ZM12 7C10.8954 7 10 7.89543 10 9C10 10.1046 10.8954 11 12 11C13.1046 11 14 10.1046 14 9C14 7.89543 13.1046 7 12 7Z"></path></svg>
                    </span>
                    <p>Profile</p>
                </div>
                <div class="section__button section__button-hide" data-aos="fade-down" data-aos-duration="2500">
                    <span>
                        <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.8827 19.2968C16.1814 20.3755 14.1638 21.0002 12.0003 21.0002C6.60812 21.0002 2.12215 17.1204 1.18164 12.0002C1.61832 9.62282 2.81932 7.5129 4.52047 5.93457L1.39366 2.80777L2.80788 1.39355L22.6069 21.1925L21.1927 22.6068L17.8827 19.2968ZM5.9356 7.3497C4.60673 8.56015 3.6378 10.1672 3.22278 12.0002C4.14022 16.0521 7.7646 19.0002 12.0003 19.0002C13.5997 19.0002 15.112 18.5798 16.4243 17.8384L14.396 15.8101C13.7023 16.2472 12.8808 16.5002 12.0003 16.5002C9.51498 16.5002 7.50026 14.4854 7.50026 12.0002C7.50026 11.1196 7.75317 10.2981 8.19031 9.60442L5.9356 7.3497ZM12.9139 14.328L9.67246 11.0866C9.5613 11.3696 9.50026 11.6777 9.50026 12.0002C9.50026 13.3809 10.6196 14.5002 12.0003 14.5002C12.3227 14.5002 12.6309 14.4391 12.9139 14.328ZM20.8068 16.5925L19.376 15.1617C20.0319 14.2268 20.5154 13.1586 20.7777 12.0002C19.8603 7.94818 16.2359 5.00016 12.0003 5.00016C11.1544 5.00016 10.3329 5.11773 9.55249 5.33818L7.97446 3.76015C9.22127 3.26959 10.5793 3.00016 12.0003 3.00016C17.3924 3.00016 21.8784 6.87992 22.8189 12.0002C22.5067 13.6998 21.8038 15.2628 20.8068 16.5925ZM11.7229 7.50857C11.8146 7.50299 11.9071 7.50016 12.0003 7.50016C14.4855 7.50016 16.5003 9.51488 16.5003 12.0002C16.5003 12.0933 16.4974 12.1858 16.4919 12.2775L11.7229 7.50857Z"></path></svg>
                    </span>
                    <p>Hide-All</p>
                </div>
                <div class="section__button section__button-logout" data-aos="fade-down" data-aos-duration="3000">
                    <span>
                        <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 11H13V13H5V16L0 12L5 8V11ZM3.99927 18H6.70835C8.11862 19.2447 9.97111 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C9.97111 4 8.11862 4.75527 6.70835 6H3.99927C5.82368 3.57111 8.72836 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C8.72836 22 5.82368 20.4289 3.99927 18Z"></path></svg>
                    </span>
                    <p>Logout</p>
                </div>
            </div>
            <div class="section__right">
                <div class="section__right__top">
                    <div class="section__right__top-box">
                        <button class="section__right__top-btn create__card" data-aos="fade-down" data-aos-duration="1500" >Create</button>
                        <button class="section__right__top-btn edit__card" data-aos="fade-down" data-aos-duration="2000" >Update</button>
                        <button class="section__right__top-btn delete__card" data-aos="fade-down" data-aos-duration="2500" >Delete</button>
                    </div>
                    <input type="text" placeholder="Search" id="Search" data-aos="fade-down" data-aos-duration="3000" class="section__right__top-input search">
                </div>
                <div class="section__right__bottom">
                    <div class="card">
                        <div class="card__img">
                            <img src="" alt="" class="card__img-img">
                        </div>
                        <div class="card__info">
                            <p class="card__info-category"></p>
                            <p class="card__info-title"></p>
                            <p class="card__info-description"></p>
                            <p class="card__info-price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="profile">
        <img src="../img/profile.png" class="profile__img" alt="">
        <input type="file" class="profile__input-file" accept="image/png, image/jpeg, image/jpg">
        <div class="profile__info">
            <input type="text" placeholder="Username: " class="profile__info-text profile__info-username">
            <input type="text" placeholder="Email: " class="profile__info-text profile__info-email">
            <input type="text" placeholder="Password: " class="profile__info-text profile__info-password">
        </div>
        <button class="profile__button profile__button-save">Save</button>
        <button class="profile__button profile__button-cancel">Cancel</button>
    </div>

    <div class="link__blok"></div>

    <!-- Java script files -->
    <script src="../js/Admin.js"></script>
    <script src="../js/script.js"></script>
    
    <!-- Animation on scroll, JS libery -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- 3D Cursor js code -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.18/build/spline-viewer.js"></script>
    <spline-viewer class="cursor-3d" url="https://prod.spline.design/bmIQUGR-EfX4t9RW/scene.splinecode"></spline-viewer>
</body>
</html>
